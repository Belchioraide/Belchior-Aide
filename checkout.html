<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - BG Streetwear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>

    <form class="checkout-form">
        <label>Nome Completo:</label>
        <input type="text" placeholder="Ex: Belchior Aíde">

        <label>Email:</label>
        <input type="email" placeholder="belchioraide@gmail.com">

        <label>Endereço:</label>
        <input type="text" placeholder="baixa, rua araújo, 455">

        <label>Método de Pagamento:</label>
        <select>
            <option>MPesa</option>
            <option>E-Mola</option>
            <option>Cartão Bancário</option>
        </select>

        <button type=" submit">Confirmar Pedido</button>
    </form>

    <footer>
        <a href="index.html" class="botao voltar">Voltar ao Início</a>
    </footer>
</body>

</html>
